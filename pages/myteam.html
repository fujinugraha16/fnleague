<h5>Favorite Team</h5>
<div class="row">
  <div class="col s12 m10">
    <select class="browser-default" id="teamSelect"></select>
  </div>
  <div class="col s12 m2">
    <button class="purple-dark waves-effect btn" id="addTeam" onclick="add();">
      Add
    </button>
  </div>
</div>

<table class="striped" width="100%">
  <thead class="blue-grey lighten-5">
    <tr>
      <th colspan="2">&nbsp;&nbsp;My Team</th>
      <div class="center-align">
        <th width="100"></th>
      </div>
    </tr>
  </thead>
  <tbody id="myteam"></tbody>
</table>
